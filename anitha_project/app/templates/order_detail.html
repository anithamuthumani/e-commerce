<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order #{{ order.id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.5;
            margin: 10px 0;
        }

        .total-price {
            font-weight: bold;
            color: #28a745; /* Green color for total price */
            font-size: 20px;
        }

        a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        a:hover {
            background-color: #0056b3;
        }

        .delete {
            background-color: #dc3545; /* Red color for delete */
        }

        .delete:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        .back {
            background-color: #6c757d; /* Gray color for back */
        }

        .back:hover {
            background-color: #5a6268; /* Darker gray on hover */
        }
    </style>
</head>
<body>
    <h1>Order #{{ order.id }}</h1>
    <p>Product: {{ order.product.name }}</p>
    <p>Customer: {{ order.customer_name }}</p>
    <p>Quantity: {{ order.quantity }}</p>
    <p class="total-price">Total Price: ${{ order.total_price }}</p>
    <p>Payment Status: {{ order.payment_status }}</p>
    <a href="{% url 'order_update' order.pk %}">Edit</a>
    <a class="delete" href="{% url 'order_delete' order.pk %}">Delete</a>
    <a class="back" href="{% url 'order_list' %}">Back to Order List</a>
</body>
</html>
