<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.5;
        }

        .price {
            font-weight: bold;
            color: #28a745;
            font-size: 20px;
        }

        .button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button.delete {
            background-color: #dc3545;
        }

        .button.delete:hover {
            background-color: #c82333;
        }

        .button.back {
            background-color: #6c757d;
        }

        .button.back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p class="price">Price: ${{ product.price }}</p>
    <a class="button" href="{% url 'product_update' product.pk %}">Edit</a>
    <a class="button delete" href="{% url 'product_delete' product.pk %}">Delete</a>
    <a class="button back" href="{% url 'product_list' %}">Back to Product List</a>
</body>
</html>
