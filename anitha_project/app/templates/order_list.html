<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        li a:hover {
            text-decoration: underline;
        }

        .create-order {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .create-order:hover {
            background-color: #218838;
        }

        .add-product {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF; /* Blue color for Add Product */
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .add-product:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Order List</h1>
    <a class="add-product" href="products/create/">Add Product</a>
    

    <ul>
        {% for order in orders %}
            <li><a href="{% url 'order_detail' order.pk %}">Order #{{ order.id }} - {{ order.customer_name }}</a></li>
        {% endfor %}
    </ul>
    <a class="create-order" href="{% url 'order_create' %}">Create New Order</a>
</body>
</html>
